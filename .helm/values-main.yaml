replicaCount: 1

image:
  repository: git-ci-cd.smartalmaty.kz:8443/opendata/analytics-sc-landing
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets:
  - name: regcred
nameOverride: ""
fullnameOverride: ""

env:
    - name: "POSTGRES_HOST"
      value: "10.100.200.28"
    - name: "POSTGRES_DB"
      value: "analytics-smartalmaty-db"
    - name: "POSTGRES_USER"
      value: "opendata"
    - name: "POSTGRES_PASSWORD"
      value: "Jgn-kgh0uJGN*74"
    - name: "PORT"
      value: "5000"


serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8506


ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
#    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # nginx.ingress.kubernetes.io/rewrite-target: /$2
  hosts:
    - host: analytics.smartalmaty.kz
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
   - secretName: anlytics-smartalmaty-wildcard-0
     hosts:
       - analytics.smartalmaty.kz



resources:
  requests:
    cpu: 0.2
    memory: 256Mi
  limits:
    cpu: 1
    memory: 2048Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []
affinity: {}

