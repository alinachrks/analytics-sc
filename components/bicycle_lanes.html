<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Карта велодорожек Алматы</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
<style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .button-container {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 1;
    }

    .button {
        padding: 12px 20px;
        background-color: #0a4e97;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
        background-color: #0056b3;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        transform: translateY(-2px);
    }

    .button:active {
        background-color: #003f7f;
        transform: translateY(0);
    }

    .legend {
        position: absolute;
        bottom: 30px;
        right: 10px;
        background: white;
        padding: 10px;
        font-size: 12px;
        border-radius: 3px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        line-height: 18px;
        color: #555;
    }
    .legend div {
        display: flex;
        align-items: center;
        font-size: 12px;
    }
    .legend div span {
        display: inline-block;
        width: 15px;
        height: 15px;
        margin-right: 5px;
    }
</style>
</head>
<body>
<div id="map"></div>
<div class="button-container">
    <button class="button" onclick="resetMap()">Сбросить</button>
    <button class="button" onclick="toggleFullScreen()">Полный экран</button>
</div>
<select id="color-column" onchange="updateLineColors()" style="position: absolute; top: 10px; right: 10px; z-index: 1;">
    <option value="2024">2024</option>
    <option value="2025">2025</option>
    <option value="2026">2026</option>
    <option value="2027">2027</option>
    <option value="2028">2028</option>
    <option value="2029">2029</option>
    <option value="2030">2030</option>
    <option value="2031">2031</option>
    <option value="2040">2040</option>
    <option value="sum">Все до 2040</option>
</select>
<div class="legend" id="legend">
    <h4 style="font-size: 18px;">Легенда</h4> <!-- Увеличенный размер заголовка -->
    <div style="font-size: 16px;"><span style="background-color: #ffd700"></span> Велодорожки текущего года</div>
    <div style="font-size: 16px;"><span style="background-color: #1E90FF"></span> Велодорожки предыдущих лет</div>
    <div style="font-size: 16px;"><span style="background-color: rgba(210, 214, 210, 0.2)"></span> Будущие велодорожки</div>
</div>


<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYWxpbmFjaCIsImEiOiJjbGlpcnZpaTgwMTZ4M2twaGo1NjRsNHhhIn0.9jw_R_D1i1nqOtaolld-dQ';
const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/alinach/cly3sycrp007v01pf9secfdmr',
    center: [76.879751, 43.24517], 
    zoom: 12
});

map.on('load', () => {
    const geojsonUrl = 'https://raw.githubusercontent.com/alinachrks/fun_house/main/bicycle_roads_.geojson';

    map.addSource('custom-data', {
        'type': 'geojson',
        'data': geojsonUrl
    });

    map.addLayer({
        'id': 'custom-data-layer',
        'type': 'line',
        'source': 'custom-data',
        'paint': {
            'line-color': '#000000', // Placeholder color, updated dynamically
            'line-width': 3
        }
    });

    document.getElementById('color-column').value = '2024'; 
    updateLineColors();

    map.on('click', 'custom-data-layer', (e) => {
        const properties = e.features[0].properties;
        const name = properties['Name'] ? `<p><strong>Название:</strong> ${properties['Name']}</p>` : '';
        const year = properties['Year'] ? `<p><strong>Год создания:</strong> ${properties['Year']}</p>` : '';
        const cycleway = properties['Cycleway'] ? `<p><strong>Тип велодорожки:</strong> ${properties['Cycleway']}</p>` : '';
        const location = properties['Location'] ? `<p><strong>Расположение:</strong> ${properties['Location']}</p>` : '';
        const separated = properties['Separated'] ? `<p><strong>Разделение:</strong> ${properties['Separated']}</p>` : '';
        const directions = properties['Directions'] ? `<p><strong>Направления:</strong> ${properties['Directions']}</p>` : '';

        const popupContent = `
            <div style="font-family: Arial, sans-serif; padding: 10px;">
                ${name}
                ${year}
                ${cycleway}
                ${location}
                ${separated}
                ${directions}
            </div>
        `;

        if (popupContent.trim()) {
            const popup = new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(popupContent)
                .addTo(map);

            map.flyTo({
                center: e.lngLat,
                zoom: 16,
                essential: true
            });
        }
    });

    map.on('mouseenter', 'custom-data-layer', () => {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'custom-data-layer', () => {
        map.getCanvas().style.cursor = '';
    });
});

function resetMap() {
    map.flyTo({
        center: [76.879751, 43.24517],
        zoom: 12,
        essential: true
    });
}

function toggleFullScreen() {
    var button = document.querySelector('.button-container .button:nth-child(2)');
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        button.textContent = 'Выйти из полноэкранного режима';
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
            button.textContent = 'Полный экран';
        }
    }
}

function updateLineColors() {
    const selectedOption = document.getElementById('color-column').value;

    if (selectedOption === 'sum') {
        map.setPaintProperty('custom-data-layer', 'line-color', [
            'interpolate',
            ['linear'],
            ['to-number', ['get', 'Year']],
            2024, '#c7cfd4',  // Серый для самого раннего
            2040, '#ffd700'  // Ярко-желтый для самого позднего
        ]);
    } else {
        const year = parseInt(selectedOption);

        map.setPaintProperty('custom-data-layer', 'line-color', [
            'case',
            ['==', ['to-number', ['get', 'Year']], year], '#ffd700',
            ['<=', ['to-number', ['get', 'Year']], year], '#1E90FF',
            ['>', ['to-number', ['get', 'Year']], year], 'rgba(210, 214, 210, 0.2)',
            'transparent'
        ]);
    }
}
</script>
</body>
</html>
