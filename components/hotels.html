<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hotel Locations in Almaty</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .button-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1;
        }

        .button {
            padding: 12px 20px; /* Увеличен размер кнопки */
            background-color: #0a4e97; /* Яркий синий цвет для привлечения внимания */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px; /* Увеличен размер текста */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Тень для объема */
        }

        .button:hover {
            background-color: #0056b3; /* Темно-синий цвет при наведении */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* Увеличенная тень при наведении */
            transform: translateY(-2px); /* Легкий эффект поднятия кнопки при наведении */
        }

        .button:active {
            background-color: #003f7f; /* Цвет кнопки при нажатии */
            transform: translateY(0); /* Кнопка возвращается на место при нажатии */
        }

        /* Legend Styling with Adaptive Font Size */
        .legend {
            background-color: white;
            border-radius: 3px;
            bottom: 30px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            padding: 10px;
            position: absolute;
            z-index: 1;
            right: 10px;
            width: 150px;
            font-family: 'Open Sans', 'Arial Unicode MS', sans-serif; /* Используем те же шрифты */
        }

        .legend h4 {
            margin: 0 0 12px;
            font-size: 0.7vw;
            font-weight: bold;
            color: #333;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Open Sans Bold', 'Arial Unicode MS Bold', sans-serif; /* Применение нужных шрифтов */
        }

        .legend div {
            display: flex;
            align-items: center;
            font-size: 0.7vw;
            font-family: 'Open Sans', 'Arial Unicode MS', sans-serif; /* Применение нужных шрифтов */
        }

        .legend div span {
            display: inline-block;
            height: 15px;
            width: 15px;
            margin-right: 12px;
        }

    </style>
</head>
<body>
<div id="map"></div>
<div class="button-container">
    <button class="button" onclick="resetMap()">Сбросить</button>
    <button class="button" onclick="toggleFullScreen()">Во весь экран</button>
</div>

<!-- Legend -->
<div class="legend">
    <h4>Количество номеров</h4>
    <div><span style="background-color:#bddcf0;"></span> менее 10</div>
    <div><span style="background-color:#9bcbe8;"></span> 10 - 20</div>
    <div><span style="background-color:#56a6d0;"></span> 20 - 30</div>
    <div><span style="background-color:#1081b8;"></span> 30 - 50</div>
    <div><span style="background-color:#1071a1;"></span> 50 - 90</div>
    <div><span style="background-color:#10608a;"></span> 90 - 120</div>
    <div><span style="background-color:#124e70;"></span> 120 - 150</div>
    <div><span style="background-color:#133c55;"></span> 150 - 200</div>
    <div><span style="background-color:#13354c;"></span> 210 - 250</div>
    <div><span style="background-color:#122d40;"></span> более 250</div>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYWxpbmFjaCIsImEiOiJjbGlpcnZpaTgwMTZ4M2twaGo1NjRsNHhhIn0.9jw_R_D1i1nqOtaolld-dQ';
const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/alinach/cm1j0n58p00jq01qp98m35mrk',  // Use a valid Mapbox style here
    center: [76.945, 43.255], // Coordinates for Almaty
    zoom: 12
});

map.on('load', () => {
    const geojsonUrl = 'https://raw.githubusercontent.com/alinachrks/fun_house/main/hotels_.geojson';

    map.addSource('hotels', {
        'type': 'geojson',
        'data': geojsonUrl
    });

    // Add circle layer for hotels
    map.addLayer({
        'id': 'hotels-diamonds',
        'type': 'circle',
        'source': 'hotels',
        'paint': {
            'circle-radius': [
                'interpolate',
                ['linear'],
                ['zoom'],
                10, [
                    'interpolate',
                    ['linear'],
                    ['get', 'Количество номеров'],
                    30, 10,
                    250, 14
                ],
                14, [
                    'interpolate',
                    ['linear'],
                    ['get', 'Количество номеров'],
                    30, 20,
                    250, 40
                ],
                16, [
                    'interpolate',
                    ['linear'],
                    ['get', 'Количество номеров'],
                    50, 30,
                    250, 52
                ]
            ],
            'circle-color': [
                'interpolate',
                ['linear'],
                ['get', 'Количество номеров'],
                10, '#bddcf0',
                20, '#9bcbe8',
                30, '#56a6d0',
                50, '#1081b8',
                90, '#1071a1',
                120, '#10608a',
                150, '#124e70',
                200, '#133c55',
                210, '#13354c',
                250, '#122d40'
            ],
            'circle-stroke-width': 1,
            'circle-stroke-color': '#ffffff',
            'circle-pitch-alignment': 'map',
            'circle-pitch-scale': 'viewport'
        }
    });

    // Add symbol layer for room count text
    map.addLayer({
        'id': 'hotels-room-count',
        'type': 'symbol',
        'source': 'hotels',
        'layout': {
            'text-field': ['get', 'Количество номеров'],
            'text-size': [
                'interpolate',
                ['linear'],
                ['zoom'],
                10, 12,
                14, 14,
                16, 16,
                20, 24
            ],
            'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
            'text-offset': [0, 0.5],
            'text-anchor': 'center',
            'text-allow-overlap': true
        },
        'paint': {
            'text-color': [
                'step',
                ['get', 'Количество номеров'],
                '#000000',  // Чёрный цвет для отелей с меньшим количеством номеров
                70, '#ffffff' // Белый цвет для отелей с количеством номеров 70 и выше
            ],
            'text-opacity': [
                'interpolate',
                ['linear'],
                ['zoom'],
                10, 0,
                14, 1
            ]
        }
    });


    // Popup for hotel information
    const popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: true,
        offset: 15
    });

    map.on('click', 'hotels-diamonds', (e) => {
        const coordinates = e.lngLat;
        const properties = e.features[0].properties;

        popup
            .setLngLat(coordinates)
            .setHTML(`
                <div style="font-family: Arial, sans-serif; padding: 10px;">
                    <h3 style="font-size: 18px; margin: 0 0 10px 0; font-weight: bold;">${properties['Наименование']}</h3>
                    <p style="font-size: 16px; margin: 0 0 5px 0;">
                        <strong>Адрес:</strong> ${properties['Адрес']}
                    </p>
                    <p style="font-size: 16px; margin: 0;">
                        <strong>Количество номеров:</strong> ${properties['Количество номеров']}
                    </p>
                </div>
            `)
            .addTo(map);

        map.flyTo({
            center: coordinates,
            zoom: 16,
            pitch: 65,
            essential: true
        });
    });

    map.on('mouseenter', 'hotels-diamonds', () => {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'hotels-diamonds', () => {
        map.getCanvas().style.cursor = '';
    });
});

function resetMap() {
    map.flyTo({
        center: [76.945, 43.255],
        zoom: 12,
        pitch: 0,
        essential: true
    });
    popup.remove(); // Remove the popup when resetting the map
}

function toggleFullScreen() {
    var button = document.querySelector('.button-container .button:nth-child(2)');
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        button.textContent = 'Свернуть';
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
            button.textContent = 'Во весь экран';
        }
    }
}
</script>
</body>
</html>
