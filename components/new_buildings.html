<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Шаговая доступность к зелёным зонам</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; display: flex; height: 100vh; }
        #map { flex: 1; }
        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: rgba(19, 26, 48, 0.75);
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            line-height: 1.6;
            overflow-y: auto;
        }
        .sidebar h3 {
            color: white;
            margin-bottom: 10px;
        }
        .sidebar ul {
            padding-left: 20px;
            list-style-type: disc;
        }
        .sidebar ul li {
            margin-bottom: 8px;
        }

        .button-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1;
        }

        .button {
            padding: 12px 20px;
            background-color: #0a4e97;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .button:active {
            background-color: #003f7f;
            transform: translateY(0);
        }

        .apply-button-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2;
        }

        .apply-button {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .apply-button:hover {
            background-color: #218838;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .apply-button:active {
            background-color: #1e7e34;
            transform: translateY(0);
        }

        .legend {
            background-color: white;
            border-radius: 3px;
            bottom: 30px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            padding: 10px;
            position: absolute;
            z-index: 1;
            right: 10px;
            width: 200px;
            font-family: 'Open Sans', 'Arial Unicode MS', sans-serif;
            font-size: 14px;
        }

        .legend h4 {
            margin: 0 0 12px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .legend div {
            display: flex;
            align-items: center;
            font-size: 12px;
        }

        .legend div span {
            display: inline-block;
            height: 15px;
            width: 15px;
            margin-right: 8px;
        }

        .legend .red { background-color: rgba(139, 0, 0, 0.8); }
        .legend .green { background-color: rgba(0, 100, 0, 0.8); }

        .legend .gradient {
            background: linear-gradient(to right, rgba(255, 182, 193, 0.8), rgba(139, 0, 0, 0.8));
            height: 15px;
            width: 100px;
            margin-right: 8px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<div id="map"></div>

<!-- Кнопка "Применить благоустройство" -->
<div class="apply-button-container">
    <button class="apply-button" onclick="applyRecommendations()">Применить благоустройство</button>
</div>

<div class="button-container">
    <button class="button" onclick="resetMap()">Сбросить</button>
    <button class="button" onclick="toggleFullScreen()">Во весь экран</button>
</div>

<!-- Легенда -->
<div class="legend">
    <h4>Шаговая доступность к зелёным зонам</h4>
    <div>
        <span class="red"></span> Вне шаговой доступности 
    </div>
    <div>
        <span class="green"></span> В шаговой доступности
    </div>
    <div style="display: flex; align-items: center;">
        <span class="gradient"></span> Численность населения
    </div>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYWxpbmFjaCIsImEiOiJjbGlpcnZpaTgwMTZ4M2twaGo1NjRsNHhhIn0.9jw_R_D1i1nqOtaolld-dQ';
const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/alinach/cm1j0n58p00jq01qp98m35mrk',  
    center: [76.945, 43.255], 
    zoom: 12
});

let greenZonesData, recommendationsData, newZonesData;

// Функция для загрузки данных о зелёных зонах, рекомендациях и новых зонах
async function loadData() {
    const greenZonesUrl = 'https://raw.githubusercontent.com/alinachrks/fun_house/refs/heads/main/access_green_zones.geojson';
    const recommendationsUrl = 'https://raw.githubusercontent.com/alinachrks/fun_house/refs/heads/main/optimized_red_zone_bluos.geojson';
    const newZonesUrl = 'https://raw.githubusercontent.com/alinachrks/fun_house/refs/heads/main/new_zone.geojson';

    // Загрузка данных о зелёных зонах и рекомендациях
    const greenZonesResponse = await fetch(greenZonesUrl);
    greenZonesData = await greenZonesResponse.json();

    const recommendationsResponse = await fetch(recommendationsUrl);
    recommendationsData = await recommendationsResponse.json();

    const newZonesResponse = await fetch(newZonesUrl);
    newZonesData = await newZonesResponse.json();

    // Добавляем зелёные зоны на карту
    map.addSource('green-zones', {
        'type': 'geojson',
        'data': greenZonesData
    });
    map.addLayer({
        'id': 'green-zones-layer',
        'type': 'fill',
        'source': 'green-zones',
        'paint': {
            'fill-color': [
                'match',
                ['get', 'type'],
                'red', [
                    'interpolate',
                    ['linear'],
                    ['get', 'Кол-во горожан'],
                    0, 'rgba(255, 182, 193, 0.5)',  
                    500, 'rgba(139, 0, 0, 0.8)'  
                ],
                'green', [
                    'interpolate',
                    ['linear'],
                    ['get', 'Кол-во горожан'],
                    50, 'rgba(144, 238, 144, 0.5)',  
                    500, 'rgba(0, 100, 0, 0.8)'  
                ],
                'rgba(128, 128, 128, 0.5)'  
            ],
            'fill-opacity': 0.5
        }
    });

    // Добавляем точки с рекомендациями на карту
    map.addSource('recommendations', {
        'type': 'geojson',
        'data': recommendationsData
    });
    map.addLayer({
        'id': 'recommendations-layer',
        'type': 'circle',
        'source': 'recommendations',
        'paint': {
            'circle-radius': 6,
            'circle-color': '#FF4500',  
            'circle-stroke-color': '#FFFFFF',
            'circle-stroke-width': 2
        }
    });

    // Добавляем слой для новых зелёных зон
    map.addSource('new-zones', {
        'type': 'geojson',
        'data': newZonesData
    });

    // Добавляем слой для заливки новых зелёных зон
    map.addLayer({
        'id': 'new-zones-layer',
        'type': 'fill',
        'source': 'new-zones',
        'paint': {
            'fill-color': 'rgba(0, 255, 0, 0.5)',  // Новые зоны будут зелёными
            'fill-opacity': 0.7
        },
        'layout': {
            'visibility': 'none'  // Скрываем новые зоны по умолчанию
        }
    });

    // Добавляем слой для контура новых зелёных зон
    map.addLayer({
        'id': 'new-zones-outline',
        'type': 'line',
        'source': 'new-zones',
        'paint': {
            'line-color': 'rgba(0, 100, 0, 1)',  // Тёмно-зелёный цвет для контура
            'line-width': 3  // Толщина контура
        },
        'layout': {
            'visibility': 'none'  // Скрываем контур новых зон по умолчанию
        }
    });
}

// Функция для применения благоустройства
function applyRecommendations() {
    // Пройти по всем точкам рекомендаций и обновить шаговую доступность
    map.setLayoutProperty('new-zones-layer', 'visibility', 'visible');
    map.removeLayer('recommendations-layer');  // Убираем рекомендации после применения
}

// Сброс карты
function resetMap() {
    map.flyTo({
        center: [76.945, 43.255],
        zoom: 12,
        pitch: 0,
        essential: true
    });
}

// Функция для переключения во весь экран
function toggleFullScreen() {
    var button = document.querySelector('.button-container .button:nth-child(2)');
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        button.textContent = 'Свернуть';
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
            button.textContent = 'Во весь экран';
        }
    }
}

map.on('load', loadData);

</script>
</body>
</html>
